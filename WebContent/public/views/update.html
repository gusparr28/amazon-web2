<!DOCTYPE html>
	<html>
		<head>
			<meta charset="UTF-8">
			<title>Update account</title>
			<link rel="stylesheet" href="../styles/update.css"/>
		</head>
		<body>
			<div class="form-wrap">
            	<form id="update-form" method="post" action="http://localhost:8080/Amazon/update">
                	<h1>Update account</h1>
                    <input type="text" name="name" placeholder="Name" disabled /> <label>Can't be updated</label>
                	<input type="text" name="lastName" placeholder="Last Name" disabled /> <label>Can't be updated</label>
                	<input type="email" name="email" placeholder="Email" disabled /> <label>Can't be updated</label>
                	<input type="password" name="password" placeholder="Password" required />
          			<input type="text" name="country" placeholder="Country" required />
          			<input type="text" name="city" placeholder="City" required />
                	<input type="text" name="state" placeholder="State" required />
					<input type="text" name="street" placeholder="Street" required />
					<input type="text" name="postalCode" placeholder="Postal Code" required />
					<input type="text" name="phone" placeholder="Phone Number" required/>
					<input type="submit" value="Update"/> 
            	</form>
        	</div>
		</body>
	</html>
