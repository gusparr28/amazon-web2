<!DOCTYPE html>
	<html>
		<head>
			<meta charset="UTF-8">
			<title> Register </title>
		</head>
		<body>
			<div id="modal-signup" class="modal">
        		<div class="modal-content">
            		<h4>Sign up</h4><br />
            		<form id="signup-form">
                		<div class="input-field">
                    		<input type="email" id="signup-email" name ="name" required />
                    		<label for="signup-email">Name</label>
                		</div>
                		<div class="input-field">
                    		<input type="password" id="signup-password" required />
                    		<label for="signup-password">Last Name</label>
                		</div>
                		<div class="input-field">
                    		<input type="text" id="signup-bio" required />
                    		<label for="signup-bio">Email</label>
                		</div>
                		<div class="input-field">
                    		<input type="email" id="signup-email" required />
                    		<label for="signup-email">Password</label>
                		</div>
                		<div class="input-field">
                    		<input type="email" id="signup-email" required />
                    		<label for="signup-email">Street</label>
                		</div>
                		<div class="input-field">
                    		<input type="email" id="signup-email" required />
                    		<label for="signup-email">City</label>
                		</div>
                		<div class="input-field">
                    		<input type="email" id="signup-email" required />
                    		<label for="signup-email">State</label>
                		</div>
                		<div class="input-field">
                    		<input type="email" id="signup-email" required />
                    		<label for="signup-email"></label>
                		</div>
                		<div class="input-field">
                    		<input type="email" id="signup-email" required />
                    		<label for="signup-email">Email address</label>
                		</div>
                		<button class="btn yellow darken-2 z-depth-0">Sign up</button>
                		<p class="error pink-text center-align"></p>
            		</form>
        		</div>
    		</div>
		</body>
	</html>
