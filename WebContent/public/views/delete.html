<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Delete account</title>
	<link rel="stylesheet" href="../styles/delete.css" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
</head>

<body>
	<section class="section container" id="contact">
		<div class="row">
			<div class="col s12 l5">
				<h1>Deleting user</h1>
				<p>Insert your email and password to delete your account</p>
				<div class="col s12 l5 offset-12">
					<form id="delete-form" method="post" action="http://localhost:8080/Amazon/delete">
						<div class="input-field">
							<input type="email" id="email" name="email" required />
							<label for="email">Email</label>
						</div>
						<div class="input-field">
							<input type="password" id="password" name="password" required />
							<label for="password">Password</label>
						</div>
						<button class="waves-effect waves-light btn-small red"type="submit">Delete</button>
					</form>
				</div>
			</div>
		</div>
	</section>
	
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
